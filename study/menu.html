<style>
    /* アコーディオンメニュー --------------------------------------------*/
.menu-btn{
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    z-index: 2;
    background-color: white;
    border: 1px solid #989898;
    cursor: pointer;
    padding:15px;
    cursor: pointer;
}
.toggle_btn {
    position: relative;
    width: 1.2rem;
    height: 1.2rem;
}
.toggle_btn::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 1px;
    top: 0;
    bottom: 0;
    margin: auto;
    background-color: black;
    transition: .5s;
}
.toggle_btn.active::before {
    transform: translateX(-10px);
    opacity: 0;
}
.toggle_btn::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 1px;
    top: 0;
    bottom: 0;
    margin: auto;
    background-color: black;
    transform: rotate(90deg);
    transition: .5s;
}
.toggle_btn.active::after {
    transform: rotate(0deg);
}
.menu-box{
    width: 70%;
    height: auto;
    @media screen and (max-width: 800px){
        width: 100%;
    }
}
.menu-items{
    display: flex;
    flex-direction: column;
    opacity: 0;
    visibility: hidden;
    border: solid 1px #989898;
    border-top: none;
    transition: all 1s;
}
.menu-items.active{
    opacity: 1;
    visibility: visible;
}

.menu-item{
    background-color: rgb(228, 254, 254);
    padding:15px;
    cursor: pointer;  
}
.menu-item:hover{
    font-weight: bolder;
}
.menu-item:not(:last-child){
    border-bottom: 1px solid #989898;
}

/* スライドメニュー --------------------------------------------*/
.menuB{
    opacity: 0.2;
    background-color: #eaeaea;   
    width: 70%;
    height: 100vh;
    position: relative;
    @media screen and (max-width: 800px){

    }
}
.toggle_open{
    padding: 15px;
    text-align: right;
    cursor: pointer;
}
.toggle_close{

    padding: 15px;
    text-align: right;

<script>
// アコーディオンメニュー     ----------------------------------------------------
{
const MenuBtn = document.querySelector('.menu-btn');
const ToggleBtn = document.querySelector('.toggle_btn');
const MenuItems = document.querySelector('.menu-items');
const MenuItemAll = document.querySelectorAll('.menu-item');

MenuBtn.addEventListener('click', ()=> {
    ToggleBtn.classList.toggle('active');
    MenuItems.classList.toggle('active');
});
}



// スライドメニュー     ----------------------------------------------------
{
    const ToggleOpen = document.querySelector('.toggle_open');
    const ToggleClose = document.querySelector('.toggle_close');
    const MenuBoxB = document.querySelector('.menu-boxB');
    const MenuItemBs = document.querySelectorAll('.menu-itemB');
    const Options = {
        duration: 1400,
        easing: 'ease',
        fill: 'forwards',
    };


    ToggleOpen.addEventListener('click', ()=> {
        MenuBoxB.animate(
            {
                translate:[  0, '-300px 0'],
                opacity:[0, 1],
            },
            Options);
        MenuItemBs.forEach((MenuItemB,index) => 
            {
                MenuItemB.animate(
                    {
                        opacity:[ 0, 1],
                        translate:[ '4rem',0],
                    },
                    {
                        duration: 2400,
                        delay: 200* index,
                        easing: 'ease',
                        fill: 'forwards',
                    }
                );   
             });
             ToggleClose.animate(
                {
                    opacity: [0, 1],
                },Options);
    });

    ToggleClose.addEventListener('click', ()=>{
        MenuBoxB.animate(
            {
                translate: ['-300px 0', 0],
                opacity:[1, 0],
            }, 
            Options);
        MenuItemBs.forEach((MenuItemB)=> {
            MenuItemB.animate({opacity: [1, 0]}, Options);
        });
        ToggleClose.animate(
            {
                opacity: [1, 0],
            },Options);
});
}

</script>
