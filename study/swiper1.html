<style>
.swiper1,

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
'use strict'
// -------------------------自動再生-----------------------------
document.addEventListener('DOMContentLoaded', () => {
const swiper = new Swiper('.swiper1', {
  direction: 'horizontal',
  // effect: 'cube',
  loop: true,
  // loopAdditionalSlides:2,
  speed: 2000,


  autoplay: {
    delay: 0,
    // ループの進行方向を逆
    // reverseDirection: true 
  },

  breakpoints:{
    800: {
      slidesPerView: 6,
    },
    640: {
      slidesPerView: 2,
    },
    480: {
      slidesPerView: 1,
    }
  },
});
// -------------------------逆再生-----------------------------
const swiper2 = new Swiper('.swiper2', {
  direction: 'horizontal',
  loop: true,
  // loopAdditionalSlides:2,
  speed: 2000,

  autoplay: {
    delay: 0,
    // ループの進行方向を逆
    reverseDirection: true 
  },

  breakpoints:{
    800: {
      slidesPerView: 6,
    },
    640: {
      slidesPerView: 2,
    },
    480: {
      slidesPerView: 1,
    }
  },
});
});
</script>
