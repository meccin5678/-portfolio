<body>
<style>
.tab-wrapper{
    width: 70%;
    @media  (max-width: 800px){
        width: 100%
    }
}
.tabs-title{
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1.2px;
}
.tabs-title p{
    width: 25%;
    padding: 10px 20px;
    border-radius: 15px 15px 0 0;
    background-color: #dfdfdf;
    /* display: none; */
    cursor: pointer;
    transition: all 0.3s;
}
.tabs-title p.active{
    display: block;
    background-color: #ffffff;
    border-top:1px solid #989898;
    border-right: 1px solid #989898;
    border-left: 1px solid #989898;
}
.tabs-title p:hover{
    background-color: #ffffff;
    border-top:1px solid #989898;
    border-right: 1px solid #989898;
    border-left: 1px solid #989898;
}
.tabs-contents p{
    padding: 30px 20px;
    width: 100%;
    height: 300px;
    border-bottom:1px solid #989898;
    border-right: 1px solid #989898;
    border-left: 1px solid #989898;
    display: none;
    
}
.tabs-contents p.active{
    display: block;
}
</style>

<main>
<section>
    <h2>タブ</h2>
    <div class="tab-wrapper">
        <div class="tabs-title">
            <p data-id="A" class="active"><a href="">タブA</a></p>
            <p data-id="B"><a href="">タブB</a></p>
            <p data-id="C"><a href="">タブC</a></p>
            <p data-id="D"><a href="">タブD</a></p>
        </div>
        <div class="tabs-contents">
            <p id="A" class="active">タブAのコンテンツ</p>
            <p id="B">タブBのコンテンツ</p>
            <p id="C">タブCのコンテンツ</p>
            <p id="D">タブDのコンテンツ</p>
        </div>
    </div>
</section>

<script>
'use strict'

const tabs = document.querySelectorAll('.tabs-title p')
const tabsContents = document.querySelectorAll('.tabs-contents p')

tabs.forEach(tab => {
    tab.addEventListener('click', (e) => {
        e.preventDefault();

        tabs.forEach(tab => {
            tab.classList.remove('active');
        });
        tab.classList.add('active');

        tabsContents.forEach(tabContent => {
            tabContent.classList.remove('active');
        });
        document.getElementById(tab.dataset.id).classList.add('active');
        
    });
})
</script>
