<body>
<style>
.layer{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgb(0, 0, 0,0.6);
    opacity: 0;
    visibility: hidden; 
    z-index: 4;
}
.layer.active{
    opacity: 1;
    visibility: visible;
}
.modal{
    width: 600px;
    height: 400px;
    transition: all 1s;
    background-color: rgb(255, 255, 255);
    border: 1px solid #989898;
    border-radius: 10px;
    display: grid;
    place-content: center;
    text-align: center;
    margin: auto;

    opacity: 0;
    visibility: hidden;
    transition: all 1.2s;
    position: absolute;
    top:50%;
    left: 50%;
    transform: translate(-50%,-50%);

    z-index: 5;
    @media screen and (max-width: 800px){
        width: 90%;
        height: 300px;    
    }
}
.modal.active{
    opacity: 1;
    visibility: visible;
}
.close,.click{
    cursor: pointer;
    border: 1px solid #989898;
    padding:2px 20px;
    background-color: #ffffff;
    display: inline-block;
}
</style>

<main>
    <section>
        <h2>モーダル</h2>
    </section>

    <section class="sec-modal">
        <p>クリックするとモーダルウィンドウが立ち上がる</p><br>
        <p>↓</p><br>
        <p class="click">クリック</p><br>

        <div class="layer"></div>

        <div class="modal">
            <p>モーダルウィンドウが立ち上がりました</p><br><br><br>
            <p class="close">閉じる</p>
        </div>  
    </section>
</main>

<script>
const Modal = document.querySelector('.modal');
const Layer = document.querySelector('.layer');
const Click = document.querySelector('.click');
const Close = document.querySelector('.close');

Click.addEventListener('click', ()=> {

    Modal.classList.add('active');
    Layer.classList.add('active');
});

Close.addEventListener('click', ()=> {
    Modal.classList.remove('active');
    Layer.classList.remove('active');
});

Layer.addEventListener('click', ()=> {
    Modal.classList.remove('active');
    Layer.classList.remove('active');
});
</script>
