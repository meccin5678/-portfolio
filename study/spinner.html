<style>
.w70S{
    max-width: 70%;
    height: 80vh;
    opacity: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    }
}
.w70S > * {
    max-width: 70%;
}
.w70S.visible{
opacity: 1;
}

.loader-container{
    position: fixed;
    inset: 0;
    z-index: 999;
    background: #0c0603;
    display: grid;
    place-items: center;
}
.loader-container.hidden{
    opacity: 0;
    visibility: hidden;
}

.loader{
    width: 64px;
    height: 64px;
    border: 8px solid #ffffff;
    border-radius: 50%;
    /* 透明 */
    border-left-color: transparent;
    border-right-color: transparent;
    animation: spin 0.8s ease infinite alternate;
}
@keyframes spin{
    0%{
        transform: rotate(0deg) scale(1);

    }
    100%{
        transform: rotate(360deg) scale(2);
    }
}
